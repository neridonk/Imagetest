<!--filter content-->
<div class="topicDiv">
  <img [src]="this.nameListService.picURL" class="bgPic">

  <h4 style="font-size:1.56rem;     margin: 35px; font-style:italic" [innerHtml]="this.nameListService.text"></h4>

  <div class="chipList" style="position:relative; z-index:2;     opacity: 0.9;">

    <div class="chip cursor" style="background-color:#D138BF; color:antiquewhite">
      Other
    </div>

    <div class="chip cursor" style="background-color:#7494EA; color:antiquewhite">
      Technology
    </div>

    <div class="chip cursor" style="background-color:#28D34D; color:antiquewhite" routerLink="/t/landscape">
      Landscape & buildings
    </div>

    <div class="chip cursor" style="background-color:#44CCFF; color:antiquewhite" routerLink="/t/people">
      People
    </div>


  </div>

</div>

<router-outlet></router-outlet>
