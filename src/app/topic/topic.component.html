<a class="btn-floating  meBtn btn-large waves-effect waves-light" (click)="goToProfile()">
  <img [src]="this.nameListService.picURL" class="icoPic">
</a>


<!--filter content-->
<div class="topicDiv">
  <img [src]="this.nameListService.picURL" class="bgPic animatePic" id="picId">

  <div class="chipList" style="position:relative; z-index:2;  opacity: 0.9;">

    <div class="cp " routerLink="/t/technology">
      <img src="https://images.pexels.com/photos/341523/pexels-photo-341523.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" class="imgcp" />
      <h4 class="cpTitle flow-text"> Technology </h4>
    </div>
    <div class="cp " routerLink="/t/landscape">
      <img src="assets/img/landscape.png" class="imgcp" />
      <h4 class="cpTitle flow-text"> Landscape </h4>
    </div>
    <div class="cp " routerLink="/t/people">
      <img src="assets/img/sport.png" class="imgcp"/>
      <h4 class="cpTitle">People</h4>
    </div>


  </div>

</div>

<router-outlet></router-outlet>
