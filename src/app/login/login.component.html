<img src="https://images.pexels.com/photos/6629/mountains-nature-sky-sunny.jpg?w=1260&h=750&auto=compress&cs=tinysrgb" class="bgLog">



<div class="row center">
  <div class="col s12 m3 l4">
  </div>

  <div class="col s12 m6 l4" style="margin-top: 50px;   background-color: rgba(255, 255, 255, 0.43);    color: black;    border: 2px solid #b7b7b7;">

    <div *ngIf="registerStep==-1" class="wrath-content-box center row">

      <div>
        <button (click)="loginFB()" style="background-color:#39579b" class="btn-large btn-info">
          <i class="material-icons left" style="color:white;">thumb_up</i>

          Login with Facebook
        </button>
      </div>

      <br />

     <div style="color:white;">or</div>   

      <br />

      <div class="container">
        <div class="input-field">

          <input type="text" id="first_name" class="center" [(ngModel)]="newuser.name" style="color:white;border-bottom: 1px solid #ffffff;" />
          <label style="left: 110px;color:white;" for="first_name">Username</label>

        </div>
      </div>

      <div class="container">
        <div class="input-field ">

          <input type="password" id="Password" class="center" [(ngModel)]="newuser.password" style="color:white;border-bottom: 1px solid #ffffff;" />
          <label style="left: 110px;color:white;" for="Password">Password</label>

        </div>
      </div>

      <div class="row">
        <div class="center">
          <button type="button" class="inlineBlock btn-large" style="color:white !important; background-color:#28D34D" (click)="login() ">
            <i class="material-icons left" style="color:white;">send</i>
            Login
          </button>


          <br>
        </div>
      </div>


      <br />
      <br />
      <br />
      <br />
      <div class="row">

        <button type="button" class="inlineBlock btn " style="color:white !important" (click)="registerStep=0">
          <i class="material-icons left" style="color:white;">account_box</i>
          Create account
        </button>

      </div>
    </div>



    <!-- Register BEGIN-->

    <div *ngIf="registerStep!=-1">
      <div class="wrath-content-box " style="position:relative">

        <div class="row">
          <div class="input-field" *ngIf="registerStep==0">
            <h3 style="color:white">Enter an username</h3>
            <input type="text" class="form-control " style="color:white;border-bottom: 1px solid #ffffff;" [(ngModel)]="newuser.name " placeholder="Username " />
          </div>

          <div class="form-group" *ngIf="registerStep==1">
            <h3 style="color:white">Enter a password</h3>
            <input type="password" class="form-control" style="color:white;border-bottom: 1px solid #ffffff;" [(ngModel)]="newuser.password " placeholder="Password " />
          </div>

          <div class="form-group" *ngIf="registerStep==2">
            <h3 style="color:white">Enter an email</h3>
            <input type="text" class="form-control " style="color:white;border-bottom: 1px solid #ffffff;" [(ngModel)]="newuser.email " placeholder="Email " />
          </div>

          <div class="form-group" *ngIf="registerStep==3" style="color:white">
            <h3 style="color:white"> <i class="material-icons prefix" style="color:white;">thumb_up</i></h3>
            Well done! You can login to your account now.
          </div>

        </div>

        <div *ngIf="registerStep!=3">
          <a (click)="registerStep=registerStep-1" class="lefet">back</a>
          <input type="button" class="waves-effect waves-light btn right orange lighten-1" style="color:white" [value]="(registerStep==2?'Finish!':'Next')" (click)="nextStep() " />
        </div>

        <div *ngIf="registerStep==3">
          <input type="button" class="btn " style="color:white" value="Login now!" (click)="registerStep=-1" />

        </div>

        <br />
        <br />



      </div>
      <!-- Reg end-->



    </div>


    <div class="col s12 m3 l4 ">
    </div>

  </div>
</div>
