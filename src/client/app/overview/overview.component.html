<nav class="amber darken-1">
    <div class="nav-wrapper">

        <div class="input-field left">
            <input id="search" type="search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>


        <a class="btn-floating btn-large waves-effect waves-light right"><i class="material-icons">settings</i></a>



    </div>
</nav>

<div class="MainContainer">
    <!-- Stuff in here-->
    <div class="ContentPanel">




        <!--Header-->

        <div class="topicDiv">

            <div class="inlineBlock imgDiv">
                <h5>Before</h5>
            </div>

            <div class="inlineBlock detailsDiv">#</div>

            <div class="inlineBlock imgDiv">
                <h5>Now</h5>
            </div>

        </div>

        <!--Table of Content-->
        <div class="topicDiv" *ngFor="let top of topicList">

            <div class="center titleOver"> <a (click)="goToAbout(top.topicid)"> {{top.title}}</a> </div>

            <div class="inlineBlock imgDiv">
                <img src="{{top.images[0].url}}" class="responsive-img imi" />
            </div>

            <div class="inlineBlock detailsDiv">
                <div class="center">
                    <div class="inlineBlock roundbtn z-depth-2">
                        < </div>
                            <div class="inlineBlock voteCount z-depth-1">1000</div>
                            <div class="inlineBlock roundbtn z-depth-2"> > </div>
                    </div>
                </div>

                <div class="inlineBlock imgDiv">
                    <img src="{{top.images[top.images.length-1]?.url}}" class="responsive-img imi" />
                </div>

            </div>

            <!-- Stuff in here *end-->
        </div>
    </div>
